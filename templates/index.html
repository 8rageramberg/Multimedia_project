<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>DOMAIN SPECIFIC VIDEO RETRIEVAL FOR STRENGTH, HYPERTROPHY AND CONDITIONING</title>

  <script>
    let placeHolder = document.getElementById("placeHolder")
    let inputImg = document.getElementById("input")

    inputImg.onchange = function () {
      let img = inputImg.files[0]
      placeHolder.src = URL.createObjectURL(img);

      let form = new FormData();
      form.append("uploaded_img", img, 'uploaded_img.${fileExtension}');

      fetch('/save_image', {
        method: 'POST',
        body: form
      }).then(response => {
        if (response.ok) {
          console.log('Image uploaded successfully.');
        } else {
          console.error('Error uploading image.');
        }
      }).catch(error => {
        console.error('Error:', error);
      });
    };
  </script>
</head>
